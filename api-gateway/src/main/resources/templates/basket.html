<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head::head"></head>
<body>

<div th:replace="fragments/navbar :: navbar">
  Navbar
</div>
<div class="container">
  <div class="main-body" th:object="${basket}">

    <div class="row gutters-sm">
      <div class="col-md-8">
        <div class="mb-3">
          <div th:each="item : ${basket.items}" class="post-frame card card-body mt-3 mx-3">
            <div class="media align-items-center align-items-lg-start text-center text-lg-left flex-column flex-lg-row">

              <div class="post-header media-body">

                <h5 class="media-title font-weight-semibold">
                  <th:block th:text="${item.menu.name}">Menu Name</th:block>
                </h5>

                <p class="mb-3 post-description" th:text="${item.menu.description}">Description</p>

                <p th:each="menuItem : ${item.menu.items}" class="mb-3 post-description" th:text="${menuItem}">Items</p>

                <span class="mb-3 post-description" th:text="'Quantity: ' + ${item.count} + ' | Price for single item: $' + ${item.menu.price}">Price</span>

                <ul class="list-inline list-inline-dotted mb-0">
                  <li class="list-inline-item">
                    <a th:id="${'removeMenuBtn' + item.menu.menuId}"
                       class="removeMenuFromBasketBtn btn btn-sm btn-success"
                       href="javascript:void(0)"
                       role="button">Remove</a>
                  </li>
                </ul>
              </div>

            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
<script src="/js/basket-actions.js"></script>
</body>
</html>
