<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head::head"></head>
<body>

<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>
<div class="container">
    <div class="main-body" th:object="${orderTrackingInfo}">

        <div class="row gutters-sm d-flex flex-column align-items-center">
            <div class="col-md-4 mb-3">
                <div class="communityCard card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <div class="mt-3">
                                <h4>Order info</h4>
                                <p class="text-secondary mb-1" th:text="'Order id: ' + ${orderTrackingInfo.orderId}"></p>
                                <p class="text-secondary mb-1" th:text="'Status: ' + ${orderTrackingInfo.status}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
