<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>

<div th:fragment="navbar">

    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/eataway">Eataway</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav mr-5 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/eataway/restaurants">Restaurants</a>
                    </li>
                </ul>

                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                    <th:block sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/eataway/orders/cart}">My cart</a>
                        </li>
                    </th:block>
                </ul>
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <th:block sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                            <form th:action="@{/users/logout}" th:method="post">
                                <input class="btn btn-link nav-link active" type="submit" value="Logout">
                            </form>
                        </li>
                    </th:block>
                    <th:block sec:authorize="!isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link active" href="/users/register">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/users/login">Login</a>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </nav>

</div>

</body>
</html>
